{% extends "layout.html" %}

{% block title %}
    Change password
{% endblock %}

{% block main %}
    <form id="Change password" action="/chngpw" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="current password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="new password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="new password(again)" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Change password</button>
    </form>
{% endblock %}
